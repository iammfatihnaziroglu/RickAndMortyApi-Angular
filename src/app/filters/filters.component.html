<form [formGroup]="filterForm" class="filter-form">
    <div class="form-group">
      <input type="text" formControlName="name" placeholder="Character Name">
    </div>
    
    <div class="form-group">
      <select formControlName="status">
        <option *ngFor="let opt of statusOptions" [value]="opt.value">
          {{opt.display}}
        </option>
      </select>
    </div>
  
    <div class="form-group">
      <input type="text" formControlName="species" placeholder="Species">
    </div>
  
    <div class="form-group">
      <input type="text" formControlName="type" placeholder="Type">
    </div>
  
    <div class="form-group">
      <select formControlName="gender">
        <option *ngFor="let opt of genderOptions" [value]="opt.value">
          {{opt.display}}
        </option>
      </select>
    </div>
  
    <div class="form-group">
      <button type="button" 
              class="clear-btn"
              (click)="resetFilters()">
        🗑️ Clear Filters
      </button>
    </div>
  </form>
